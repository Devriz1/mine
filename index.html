<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mine Game</title>
    
</head>
<body>
    <style>body {
    text-align: center;
    font-family: Arial, sans-serif;
}
#grid {
    display: grid;
    grid-template-columns: repeat(5, 50px);
    gap: 10px;
    justify-content: center;
}
.grid-cell {
    width: 50px;
    height: 50px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
}
.bomb {
    background-color: red;
}
.star {
    background-color: yellow;
}
</style>
    <h1>Mine Game</h1>
    <div id="grid"></div>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    let grid = document.getElementById("grid");
    let BACKEND_URL = "https://minegame-backend.onrender.com"; // Replace with your real backend URL

    for (let i = 1; i <= 25; i++) {
        let cell = document.createElement("div");
        cell.className = "grid-cell";
        cell.setAttribute("data-id", i);
        cell.innerText = i;
        cell.addEventListener("click", function () {
            let cellId = this.getAttribute("data-id");
            fetch(`${BACKEND_URL}/api/click/${cellId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.result === "bomb") {
                        this.classList.add("bomb");
                        this.innerHTML = "ðŸ’£";
                    } else if (data.result === "star") {
                        this.classList.add("star");
                        this.innerHTML = "â­";
                    }
                })
                .catch(error => console.error("Error:", error));
        });
        grid.appendChild(cell);
    }
});

    </script>
</body>
</html>
